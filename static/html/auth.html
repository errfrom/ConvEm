<div class = "form" id = "auth-form">
  <div id = "action-header">
    <div id = "hdr-text"> Sign In </div>
  </div>
  <div id = "form-content">
    <div id = "input-area">
      <input id = "inp-email" placeholder = "Registered Email"></input>
      <input id = "inp-passw" type = "password" placeholder = "Password"></input>
    </div>
    <div id = "interact-area">
      <div id = "text-block">
        <div class = "hint-text"> Enter the correct combination of email and password. </div>
        <div class = "hint-text"> Then press Enter to continue. </div>
      </div>
      <div id = "actions">
        <button class = "btn-link"> SIGN UP </button>
        <button class = "btn-link"> RECOVERY </button>
      </div>
    </div>
  </div>
</div>
